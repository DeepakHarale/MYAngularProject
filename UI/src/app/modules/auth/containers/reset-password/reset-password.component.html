<sb-layout-auth>
    <div class="container-fuild">
       
        <div class="row justify-content-center">
            <div class="col-md-4 offset-md-8">
                <div class="card bg-dark text-light shadow-lg border-0 rounded-lg" style="background-color:#4b636e">
                    <i class="fa fa-key mt-5 text-center" style="font-size:70px;color:white"></i><br>
                    <h1 class="text-center font-weight-light my-4">Reset Password</h1>
                    <div class="card-body">
                        <div id="errorMsg" *ngIf="errorMessage" class="alert alert-success" role="alert">
                            <span>{{errorMessage}}</span>

                        </div>
                        <div id="successMsg" *ngIf="successMessage" class="alert alert-success" role="alert">
                            <span>{{successMessage}}</span>
                        </div>
                      
                        <form [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword()">
                            <div class="form-group"><label class="small mb-1" style="font-size: 20px;"
                                    for="newPassword">New Password</label><input class="form-control py-4 mt-3"
                                    formControlName="newPassword" id="newpassword" type="password"
                                    placeholder="Enter Password" />
                                    <span *ngIf="!ResponseResetForm.get('newPassword').valid && !IsResetFormValid"
                                    class="help-block">Password is required with atleast 8 characters.</span>
                            </div>
                            <div class="form-group"><label class="small mb-1" style="font-size: 20px;"
                                    for="newPassword">Confirm New Password</label><input
                                    class="form-control py-4 mt-3" formControlName="confirmPassword" id="confirmationpassword"
                                    type="password" placeholder="Enter confirm Password" />
                                    <span *ngIf="!ResponseResetForm.get('confirmPassword').valid && !IsResetFormValid"
                                    class="help-block">. </span>
                                <span
                                    *ngIf="ResponseResetForm.get('confirmPassword').valid && (ResponseResetForm.get('confirmPassword').value != ResponseResetForm.get('newPassword').value) && !IsResetFormValid"
                                    class="help-block">Confirm Password does not match with password.</span>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-5 mb-0"><a
                                    class="small btn btn-primary" routerLink="/auth/login">Return to login</a>
                                    <button type="submit" class="btn btn-primary">Update
                                    Password</button></div>
                                    
                            <br><br><br><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</sb-layout-auth>
