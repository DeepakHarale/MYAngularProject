<sb-layout-auth
    ><div class="container-fuild">
        <div class="row justify-content-center">
            <div class="col-md-4 offset-md-8">
                <div class="card bg-dark text-light shadow-lg border-0 rounded-lg" style="background-color:#4b636e">
                    <i class="fa fa-lock mt-5 text-center" style="font-size:70px;color:white"></i><br>
                        <h1 class="text-center font-weight-light my-4">Forget Password</h1>
                    <div class="card-body">
                        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                            {{errorMessage}}
                        </div>
                        <div *ngIf="successMessage" class="alert alert-success" role="alert">
                            {{successMessage}}
                        </div>
                     
                        <div *ngIf="!successMessage" class="small mb-3 text-white text-muted" style="font-size: 20px;">Enter your email address and we will send you a link to reset your password.</div>
                        <form [formGroup]="forgetForm" (ngSubmit)="onSubmit(forgetForm)">
                            <div class="form-group"><label class="small mb-1" style="font-size: 20px;" for="inputEmailAddress">Email</label><input class="form-control py-4 mt-3" formControlName="UserName" id="UserName" type="text" aria-describedby="emailHelp" placeholder="Enter email address" />
                                <div *ngIf="submitted && f?.UserName?.errors">
                                    <span *ngIf="!ForgetForm.get('UserName').valid && !IsvalidForm" class="error-msg"> UserName
                                        required.</span>
                                    <span *ngIf="f?.UserName?.errors?.email" class="error-msg"> UserName not
                                        valid.</span>
                                </div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-5 mb-0">
                                <a class="small btn btn-primary" routerLink="/auth/login">Return to login</a>
                                <button type="submit" class="btn btn-primary">Reset Password</button>
                            </div>
                            <br><br><br><br><br><br>
                        </form>
                    </div>                  
                </div>
            </div>
        </div>
        
    </div></sb-layout-auth
>
