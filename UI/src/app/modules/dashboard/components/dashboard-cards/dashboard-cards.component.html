  <div class="container-fuild ">
    <div class="row ">
      <div class="col-xl-4 col-md-4 ">
        <div class="card text-white card-has-bg click-col"
          style="background-image:url('https://source.unsplash.com/600x900/?tech,street');">
          <img class="card-img d-none" src="https://source.unsplash.com/600x900/?tech,street"
            alt="Goverment Lorem Ipsum Sit Amet Consectetur dipisi?">
          <div class="card-img-overlay d-flex flex-column  scrollbar">

            <div class="container  mb-5 d-flex justify-content-center">
              <div class="card-header">

                <h2 style="text-align: center; margin-top: -36px;
                 font-family:Algerian ;" class="text-red blink-hard">
                  TO DO LIST</h2>

                <form [formGroup]="TodoForm">

                  <input autocomplete="off" class="form-control " id="description" placeholder="Enter the note..."
                    formControlName="description" type="text" maxlength="50" />
                  <div *ngIf="submitted && f?.description?.errors" style="text-align: center;">
                    <span *ngIf="f?.description?.errors?.required" class="error-msg medium mb-2"> Enter the note
                    </span>
                  </div>

                  <button type="button" (click)="resetForm()" pButton class="p-button-secondary float-left"
                    pTooltip="Reset"><span class="fa fa-repeat"></span></button>
                  <button type="submit" pButton class="p-button-secondary float-right " *ngIf="!isUpdateTodo"
                    pTooltip="Save" (click)="onSubmit()"><span class="fa fa-save"></span></button>
                  <button type="button" *ngIf="isUpdateTodo " pButton class="p-button-secondary float-right"
                    pTooltip="Update" (click)="UpdatToDoList()"><span class="fas fa-pen-square"></span></button>


                </form><br><br>

                <div *ngFor="let item of getToDoList">
                  <div class="row">
                    <div class="col-md-10 offset-md-0 ">
                      <div class="alert alert-info" style="width:300px;">{{item.description}}
                        <i (click)="updatedData(item)" class="btn btn-btn-sucess; fa fa-edit fa-lg" pTooltip="Edit"></i>
                        <i (click)="onDeleted($event,item)" class="btn btn-btn-danger; far fa-trash-alt"
                          pTooltip="Delete" tooltipPosition="top"></i>

                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>

    </div><br><br>

  </div>

  <p-toast></p-toast>



  <p-confirmPopup></p-confirmPopup>
