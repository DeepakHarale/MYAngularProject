<sb-layout-dashboard>
  <div class="container-fluid mt-3">
    <nav class="navbar navbar-expand navbar-light bg-primary d-flex justify-content-between">
        <div class="navbar-brand mb-0 h1 text-white">Offer Letter</div>
        <div class="navbar-brand mb-0 h1 text-white">
      
        </div>
      </nav>
    </div>
    <div class="container-fluid mt-5">
        <form #resumeForm="ngForm">
          <div class="row">
            <div class="col-md-8">
              <div class="shadow-sm card">
                <div class="card-body">
                  <h4 class="card-title d-flex align-items-center text-center">
                    <!-- <i class="material-icons">
                      account_circle
                    </i> -->
                    Offer Letter</h4>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Reference No:</label>
                        <input type="text" class="form-control" [(ngModel)]="offerLetter.refNo" name="refNo" placeholder="Enter a Reference No"
                          #Name="ngModel" required
                          [ngClass]="{'is-invalid': Name.invalid && (Name.touched || resumeForm.submitted) }">
                      </div>
      
                      <div class="form-group" >
                        <label>Offter Date:</label>
                        <input type="text" class="form-control" [(ngModel)]="offerLetter.offerDate" name="offerDate"
                          placeholder="Enter a Offer date" #ContactNo="ngModel" required
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>
                      
                        <div class="form-group">
                          <label>Address:</label>
                          <textarea class="form-control" [(ngModel)]="offerLetter.city" name="city" rows="3"
                            placeholder="Enter a city" #Address="ngModel" required
                            [ngClass]="{'is-invalid': Address.invalid && (Address.touched || resumeForm.submitted) }"></textarea>
                        </div> 

                        <label>Name of Employee:</label>
                        <div class="form-group">
                          <input type="text" class="form-control" [(ngModel)]="offerLetter.nameOfEmployee" name="nameOfEmployee"
                            placeholder="Enter a name" #Email="ngModel" required
                            [ngClass]="{'is-invalid': Email.invalid && (Email.touched || resumeForm.submitted) }">
                        </div>
                        
                    </div>
      
                    <div class="col-md-5"> 
                      <div class="form-group" >
                        <label style="margin-left: 16%;">Joining-Date:</label>
                        <input type="text" class="form-control" [(ngModel)]="offerLetter.joiningDate" name="joiningDate" style="margin-left: 50px;"
                          placeholder="Enter joiningDate" #ContactNo="ngModel" required
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>
      
                      <div class="form-group" >
                        <label style="margin-left: 16%;">Total Cost:</label>
                        <input type="text" class="form-control" [(ngModel)]="offerLetter.totalCost" name="totalCost" style="margin-left: 50px;"
                          placeholder="Enter a totalCost" #ContactNo="ngModel" required
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>
                      
                      <div class="form-group" >
                        <label style="margin-left: 16%;">Total Cost Per Annual:</label>
                        <input type="text" class="form-control" [(ngModel)]="offerLetter.totalPerCostAnnum" name="totalPerCostAnnum" style="margin-left: 50px;"
                          placeholder="Enter a totalPerCostAnnum" #ContactNo="ngModel" required
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>

                      <div class="form-group" >
                        <label style="margin-left: 16%;">Skills:</label>
                        <input type="text" class="form-control" [(ngModel)]="offerLetter.skills" name="skills"
                          placeholder="Enter skills" #ContactNo="ngModel" required style="margin-left: 16%;"
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>
                      
                      <div class="form-group">
                        <label style="margin-left: 16%;">Designation:</label>
                        <input type="text" class="form-control" [(ngModel)]="offerLetter.designation" name="designation"
                          placeholder="Enter designation" #Email="ngModel" required style="margin-left: 16%;"
                          [ngClass]="{'is-invalid': Email.invalid && (Email.touched || resumeForm.submitted) }">
                      </div>

                    </div>
                  </div>
                </div>
              </div>

            </div>
      
            <div class="col-md-4">
              <div class="shadow-sm card action-buttons">
                <button (click)="resumeForm.valid ? generatePdf('open') : ''"
                  class="btn btn-primary d-flex align-items-center justify-content-center mt-0">
                  <i class="fa fa-file-pdf">
                  </i>
                  <span>View PDF</span></button>
                <button (click)="resumeForm.valid ? generatePdf('download') : ''"
                  class="btn btn-primary d-flex align-items-center justify-content-center mt-1">
                  <i class="fa fa-download">
                  </i>
                  <span>Download PDF</span></button>
                <button (click)="resumeForm.valid ? generatePdf('print') : ''"
                  class="btn btn-primary d-flex align-items-center justify-content-center mt-1">
                  <i class="fa fa-print">
                  </i>
                  <span>Print PDF</span></button>
      
                <button type='reset' (click)="resetForm()"
                  class="btn btn-primary d-flex align-items-center justify-content-center mt-1">
                  <i class="fa fa-repeat">
                  </i>
