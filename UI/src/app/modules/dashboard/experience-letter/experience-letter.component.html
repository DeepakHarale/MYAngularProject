  <div class="container-fluid mt-3">
    <nav class="navbar navbar-expand navbar-light bg-primary d-flex justify-content-between">

      <div class="container-fluid mt-5">
        <form #resumeForm="ngForm">
          <div class="row">
            <div class="col-md-8">
              <div class="shadow-sm card">
                <div class="card-body">
                  <h4 class="card-title d-flex align-items-center">
                    <!-- <i class="material-icons">
                      account_circle
                    </i> -->
                    Employee Details</h4>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" [(ngModel)]="experienceLetter.date" name="date"
                          placeholder="Enter a Date" #ContactNo="ngModel" required
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>
      
                    
      
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" [(ngModel)]="experienceLetter.name" name="name" placeholder="Name"
                          #Name="ngModel" required
                          [ngClass]="{'is-invalid': Name.invalid && (Name.touched || resumeForm.submitted) }">
                      </div>
                      <div class="form-group">
                        <!-- <div class="form-group"> -->
                          <label>From Date</label>
                          <input type="date" class="form-control" [(ngModel)]="experienceLetter.fromDate" name="fromDate" rows="3"
                            placeholder="fromDate" #Address="ngModel" required
                            [ngClass]="{'is-invalid': Address.invalid && (Address.touched || resumeForm.submitted) }">
                        <!-- </div> -->
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Place</label>
                        <input type="text" class="form-control" [(ngModel)]="experienceLetter.place" name="place"
                          placeholder="Enter a place" #ContactNo="ngModel" required
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>
      
                      <div class="form-group">
                        <label>Designation</label>
                        <input type="text" class="form-control" [(ngModel)]="experienceLetter.designation" name="Designation"
                          placeholder="Designation" #ContactNo="ngModel" required
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>
                      <div class="form-group">
                        <label>Department</label>
                        <input type="text" class="form-control" [(ngModel)]="experienceLetter.department" name="department"
                          placeholder="department" #Email="ngModel" required
                          [ngClass]="{'is-invalid': Email.invalid && (Email.touched || resumeForm.submitted) }">
                      </div>
                      
                      <!-- <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="experienceLetter.socialProfile" name="socialProfile"
                          placeholder="Social Profile ">
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>

            <div class="col-md-4">
              <div class="shadow-sm card action-buttons">
                <button (click)="resumeForm.valid ? generatePdf('open') : ''"
                  class="btn btn-primary d-flex align-items-center justify-content-center mt-0">
                  <!-- <i class="material-icons">
                    picture_as_pdf
                  </i>  -->
                  <i class="fa fa-file-pdf">
                  </i>
                  <span>Open PDF</span></button>
                <button (click)="resumeForm.valid ? generatePdf('download') : ''"
                  class="btn btn-primary d-flex align-items-center justify-content-center mt-1">
                  <!-- <i class="material-icons">
                    cloud_download
                  </i> -->
                  <i class="fa fa-download">
                  </i>
                  <span>Download PDF</span></button>
                <button (click)="resumeForm.valid ? generatePdf('print') : ''"
                  class="btn btn-primary d-flex align-items-center justify-content-center mt-1">
                  <!-- <i class="material-icons">
                    print
                  </i> -->
                  <i class="fa fa-print">
                  </i>
                  <span>Print PDF</span></button>
      
                <button type='reset' (click)="resetForm()"
                  class="btn btn-primary d-flex align-items-center justify-content-center mt-1">
                  <!-- <i class="material-icons">
                    clear
                  </i> -->
                  <i class="fa fa-repeat">
                  </i>
                  <span>Reset</span></button>
              </div>
