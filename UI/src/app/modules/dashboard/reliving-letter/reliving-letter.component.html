<sb-layout-dashboard>
  <div class="container-fluid mt-3">
  <nav class="navbar navbar-expand navbar-light bg-primary d-flex justify-content-between">
        <div class="navbar-brand mb-0 h1 text-white">Reliving Letter</div>
        <!-- <div class="navbar-brand mb-0 h1 text-white">
         
        </div> -->
      </nav>
    </div>
      <div class="container-fluid mt-5">
        <form #resumeForm="ngForm">
          <div class="row">
            <div class="col-md-8">
              <div class="shadow-sm card">
                <div class="card-body">
                  <h4 class="card-title d-flex align-items-center">
                    <!-- <i class="material-icons">
                      account_circle
                    </i> -->
                    Employee Details</h4>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>FullName</label>
                        <input type="text" class="form-control" [(ngModel)]="reliving.fullname" name="fullname" placeholder="Full Name"
                          #Name="ngModel" required
                          [ngClass]="{'is-invalid': Name.invalid && (Name.touched || resumeForm.submitted) }">
                      </div>
                      <div class="form-group">
                        
      
                        <div class="form-group">
                          <label>Employee Id</label>
                          <input type="text" class="form-control" [(ngModel)]="reliving.empId" name="empId"
                            placeholder="Employee Id" #ContactNo="ngModel" required
                            [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                        </div>
      
                        <div class="form-group">
                          <label>Date</label>
                          <input type="date" class="form-control" [(ngModel)]="reliving.date" name="date"
                            placeholder="Date" #ContactNo="ngModel" required
                            [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                        </div>
      
                        
      
      
                        <div class="form-group">
                          <label>Resignation Date</label>
                          <input type="date" class="form-control" [(ngModel)]="reliving.rdate" name="rdate"
                            placeholder="Resignation Date" #ContactNo="ngModel" required
                            [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                        </div>
      
                       
      
                      </div>
                    </div>
                    <div class="col-md-6">
                       
                      <div class="form-group">
                        <label>Initial Name</label>
                        <input type="text" class="form-control" [(ngModel)]="reliving.intialname" name="intialname"
                          placeholder="Initial Name" #ContactNo="ngModel" required
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>

                      <div class="form-group">
                        <label>Designation</label>
                        <input type="text" class="form-control" [(ngModel)]="reliving.designation" name="designation"
                          placeholder="Designation" #Email="ngModel" required
                          [ngClass]="{'is-invalid': Email.invalid && (Email.touched || resumeForm.submitted) }">
                      </div>
      
                      <div class="form-group">
                        <label>Subject</label>
                        <input type="text" class="form-control" [(ngModel)]="reliving.subject" name="subject"
                          placeholder="Subject" #ContactNo="ngModel" required
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>

                      <div class="form-group">
                        <label>Hours Date</label>
                        <input type="date" class="form-control" [(ngModel)]="reliving.hdate" name="hdate"
                          placeholder="Hours" #ContactNo="ngModel" required
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>
                
                    </div>
                  </div>
                </div>
              </div>
      
              
              
              
            </div>
      
            <div class="col-md-4">
              <div class="shadow-sm card action-buttons">
                
                <button (click)="resumeForm.valid ? generatePdf('open') : ''"
                  class="btn btn-primary d-flex align-items-center justify-content-center mt-0">
                  <!-- <i class="material-icons">
                    picture_as_pdf
                  </i>-->
                  <i class="fa fa-file-pdf">
                  </i>
                 
                   <span>Open PDF</span></button> 
                <button (click)="resumeForm.valid ? generatePdf('download') : ''"
                  class="btn btn-primary d-flex align-items-center justify-content-center mt-1">
                  <!-- <i class="material-icons">
                    cloud_download
                  </i> -->
                  <i class="fa fa-download">
                  </i>
                  <span>Download PDF</span></button>
                <button (click)="resumeForm.valid ? generatePdf('print') : ''"
                  class="btn btn-primary d-flex align-items-center justify-content-center mt-1">
                  <!-- <i class="material-icons">
                    print
                  </i> -->
                  <i class="fa fa-print">
                  </i>
                  <span>Print PDF</span></button>
      
                <button type='reset' (click)="resetForm()"
                  class="btn btn-primary d-flex align-items-center justify-content-center mt-1">
                  <!-- <i class="material-icons">
                    clear
                  </i> -->
                  <i class="fa fa-repeat">
                  </i>
                  <span>Reset</span></button>
              </div>
      
              <!-- <div class="card p-4">
                <div class="form-group">
                  <label class="h4 mb-3" for="">Show your picture in Resume</label>
                  <input type="file" class="form-control-file" (change)="fileChanged($event)" aria-describedby="fileHelpId">
                </div>
                <img *ngIf="resume.profilePic" [src]="resume.profilePic" class="img-thumbnail">
              </div> -->
            </div>
          </div>
        </form>
      </div>

</sb-layout-dashboard>
